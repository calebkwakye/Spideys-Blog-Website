{%extends "base.html"%}
{% load crispy_forms_tags%}

{%block content%}

<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10" style="border: 1px solid rgba(0, 0, 0, 0.8); border-radius: 7px; margin-bottom: 18px; width: 70%;">
        <div class="mt-2">
          <div class="card-body" style="background-color: rgb(168, 167, 167);          ">
            <h2 class="text-center">Edit</h2>
            <form action="" method="post">{% csrf_token %} 
                {{form|crispy}}
                <div class="text-center" style="margin-bottom: 18px;">
                    <button class="btn btn-success ml-2" type="submit">Update</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}

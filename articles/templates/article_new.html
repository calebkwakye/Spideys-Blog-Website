{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>New article</h1>
<form action="" method="post" enctype="multipart/form-data" style="margin-bottom: 20px;">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">Post</button>
</form>
{% endblock content %}

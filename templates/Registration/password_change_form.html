{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10" style="border: 1px solid rgba(0, 0, 0, 0.8); border-radius: 7px; margin-bottom: 18px;">
        <div class="mt-2" >
          <div class="card-body" style="background-color: rgb(168, 167, 167); ">
            <h2 class="text-center">Password change</h2>
            <p>For security purposes please enter your old password and then your new password twice so we can verify you typed it in correctly</p>
            <form method="POST">
                {%csrf_token%}
                {{form|crispy}}
                <div class="text-center">
                    <input class="btn btn-success" style="margin-bottom: 18px;" type="submit" value="Change my password"> 
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}

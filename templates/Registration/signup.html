{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10" style="border: 1px solid rgba(0, 0, 0, 0.8); border-radius: 7px; margin-bottom: 18px;">
        <div class="mt-2" >
          <div class="card-body" style="background-color: rgb(168, 167, 167);">
            <h2 class="card-title text-center">Sign Up</h2>
            <form method="post" class="mt-3" style="color: black;">
              {% csrf_token %}
              {{ form|crispy }}
              <div class="text-center" style="margin-bottom: 14px;">
                <button class="btn btn-success btn-block mt-4" type="submit">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  
{% endblock content %}
